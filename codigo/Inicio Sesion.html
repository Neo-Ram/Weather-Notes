<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Iniciar Sesión</title>
</head>
<body class="loginback" style="overflow: hidden; height: 100%; margin: 0;">
    <section class="boxlogin">
        <!-- Iniciar sesion -->
        <form id="loginForm" class="login">
            <h1>Iniciar Sesión</h1><br>
            
            <label for="correoi"><b>Ingrese su correo electronico</b></label> <br>
            <input type="email" name="correo" id="correoi" required> <br>

            <label for="contraseñai"><b>Ingrese la contraseña</b></label><br>
            <input type="password" name="contraseña" id="contraseñai" required><br>

            <a href="#" class="olvidastecon"> <b>¿Olvido su contraseña?</b></a><br>

            <button type="submit" class="isboton">Acceder</button><br>
            <button class="iscrearcuenta">Crear Cuenta</button>

            
        </form>

        <!-- Registrarse -->
        <form id="registerForm" class="login">
            <h1>Registrarse</h1>

            <label for="nombreusuario">Ingrese un nombre de usuario</label><br>
            <input type="text" name="nombreusuario" id="nombreusuario" required><br>

            <label for="correor"> Ingrese su correo electronico</label><br>
            <input type="email" name="correor" id="correor" required><br>

            <label for="contraseñar">Ingrese una contraseña</label><br>
            <input type="password" name="contraseñar" id="contraseñar" required><br>

            <label for="confircontraseña">Ingrese una contraseña</label><br>
            <input type="password" name="confircontraseña" id="confircontraseña" required><br>

            <button type="submit">Registrarse</button><br>
            <button> Iniciar sesion</button>
        </form>
    </section>
    <script src="javascript/loginfirebase.js" type="module"></script>
    <script src="javascript/registrarFIREBASE.js" type="module"></script>
    
</body>
</html>
